<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>REGISTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/secondary/owl-carousel-min.css">
    <link rel="stylesheet" href="../css/secondary/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/css/main.css">
</head>

<body>
<header class="navigation-wrap">
    <div class="container-fluid">
        <a href="#">logo</a>
    </div>
</header>
<main>
    <div class="log-reg-page d-flex justify-content-center align-items-center">
        <div class="form-wrapper py-5">
            <div class="title mb-4">
                Sign Up
            </div>
            <form action="#">
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Your email">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Your password">
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="ConfirmPassword" placeholder="Repeat your password">
                </div>
                <div class="form-group mb-5">
                    <label class="container-checkbox">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span> I agree to the <a href="#" class="mx-1">Terms of Service </a> and <a href="#"  class="mx-1"> Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="btn-baseDark mx-auto mb-4">Register</button>
                <div class="d-flex justify-content-center align-items-center">
                    Already have an account?<a href="login.html" class="ml-2">Sign In</a>
                </div>
            </form>
        </div>
    </div>

</main>



<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</body>

</html>
